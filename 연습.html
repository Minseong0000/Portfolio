<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pin Element on Scroll</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* Prevent body from scrolling */
      }

      .scrollable-section {
        height: 100vh; /* Full height of the viewport */
        overflow-y: scroll; /* Make this section scrollable */
        position: relative;
      }

      .content {
        padding: 20px;
      }

      .pinned-element {
        position: absolute;
        top: 20px; /* Initial position */
        width: 100%;
        background-color: lightblue;
        padding: 10px;
        transition: top 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="scrollable-section">
      <div class="content">
        <div class="pinned-element" id="pinnedElement">Pinned Element</div>
        <!-- Add more content to make the section scrollable -->
        <p>
          Content gbroes here... <br />
          <br />
          hihihihihihihidddddddddd <br />
          ddddddddddddddddddddbr br dddddddddddddddddddd <br />ddddddddd
          <br />ddddddddddddddddddddddddddddddbr
        </p>
        <div style="height: 2000px"></div>
      </div>
    </div>
    <script>
      document
        .querySelector(".scrollable-section")
        .addEventListener("scroll", function () {
          const pinnedElement = document.getElementById("pinnedElement");
          const scrollableSection = document.querySelector(
            ".scrollable-section"
          );

          if (scrollableSection.scrollTop > 50) {
            // Adjust the scroll position as needed
            pinnedElement.style.top = `${scrollableSection.scrollTop}px`;
          } else {
            pinnedElement.style.top = "20px"; // Reset to initial position
          }
        });
    </script>
  </body>
</html>
